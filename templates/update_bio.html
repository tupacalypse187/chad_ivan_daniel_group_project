<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        #map {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-7 bg-info ml-5 mt-3 rounded">
                <h3 class="display-4 m-4 text-white">Dojo Room</h3>
            </div>
            <div class="col-3 text-center ml-5 mt-5">
                {% if session['user_id'] %}
                    <a class="h3 text-decoration-none text-info p-3 border-right border-dark" href="/dashboard">Dashboard</a>
                {% endif %}
                <a class="h3 text-decoration-none text-info p-3" href="/logout">Logout</a>
            </div>
        </div>
        <hr class="bg-dark">
        <div class="row">
            <div class="col ml-5">
                <form action="/edit_bio" method="POST">
                    <textarea class="form-control w-50" name="bio" type="text" placeholder="Update Your Bio"></textarea>
                    <button class="mt-3 text-white btn bg-info" type="submit" value="Post">Update Bio</button>
                </form>
            </div>
        </div>
         <div class="row bg-info m-4 rounded">
            <div class="col text-center">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <br>{{message}}</br>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <button class="btn m-3 bg-dark"><a class="h5 text-decoration-none text-white" href="/contact_us">Contact Us</a></button>
            </div>
        </div>
